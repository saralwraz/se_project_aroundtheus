<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sara Wenner" />
    <meta name="description" content="Photo gallery of places around the US" />
    <meta name="keywords" content="photos, Jacques Cousteau" />

    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          src="<%=require('/src/images/aroundtheuslogo.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src="<%=require('/src/images/Avatar.png')%>"
            alt="Avatar of Jaques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__span-subheading" id="profile__subheading">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2024 Sara Raz</p>
      </footer>
    </div>
    <!-- Edit Profile Modal --->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile__close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profileEditForm">
          <label class="profile__name-input">
            <input
              type="text"
              name="modal__input_type_name"
              id="profile__name-input"
              class="modal__form-input"
              value="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile__name-input-error"></span>
          </label>

          <label class="profile__subheading-input">
            <input
              type="text"
              name="modal__input_type_description"
              id="profile__subheading-input"
              class="modal__form-input"
              value="Explorer"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile__subheading-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add a Card Modal -->
    <div class="modal" id="profile__add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-card__close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="addcard__form">
          <label for="add-card-title-input">
            <input
              type="text"
              name="name"
              id="add-card-title-input"
              class="modal__form-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>

          <label for="add-card-link-input">
            <input
              type="url"
              name="link"
              id="add-card-link-input"
              class="modal__form-input"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="add-card-link-input-error"></span>
          </label>

          <button
            class="modal__button modal__button_disabled"
            id="add-card-button"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--Open Image Modal-->
    <div class="modal" id="card_modal">
      <div class="modal__image">
        <button
          class="modal__close"
          id="photo__close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image_open" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!--Card Template-->
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__trashcan"></button>
        <div class="card__name">
          <h2 class="card__text"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>
  </body>
</html>
