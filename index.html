<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sara Wenner" />
    <meta name="description" content="Photo gallery of places around the US" />
    <meta name="keywords" content="photos, Jacques Cousteau" />
    <link rel="stylesheet" href=".//pages/index.css" />
    <link rel="icon" type="image/x-icon" href=".//favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          src="images/aroundtheuslogo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src=".//images/Avatar.png"
            alt="Avatar of Jaques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__span-subheading" id="profile__subheading">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2024 Sara Raz</p>
      </footer>
    </div>
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="modal__form">
          <input
            type="text"
            name="name"
            id="modal__name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="subheading"
            id="modal__subheading"
            value="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__name">
          <h2 class="card__text">y</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
