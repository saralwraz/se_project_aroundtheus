<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sara Wenner" />
    <meta name="description" content="Photo gallery of places around the US" />
    <meta name="keywords" content="photos, Jacques Cousteau" />
    <link rel="stylesheet" href=".//pages/index.css" />
    <link rel="icon" type="image/x-icon" href=".//favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          src="images/aroundtheuslogo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src=".//images/Avatar.png"
            alt="Avatar of Jaques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__span-subheading">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src=".//images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Yosemite Valley</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Lake Louise</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Bald Mountains</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Latemar</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Vanoise National Park</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/lago-di-braies.png"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__name">
                <h2 class="card__text">Lago di Braies</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2024 Sara Raz</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input type="text" name="name" value="Jacques Cousteau" />
          <input type="text" name="subheading" value="Explorer" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
